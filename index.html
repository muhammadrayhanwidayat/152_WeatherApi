<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca rayhan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --bg-light: #e9ecef;
            --bg-card: #ffffff;
            --text-dark: #343a40;
            --text-light: #6c757d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .kotak {
            background: var(--bg-card);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .kotak:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 5px;
        }

        h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #inputLokasi {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--bg-light);
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #inputLokasi:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }
        
    
        .info-section {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--bg-light);
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ced4da;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .value {
            font-weight: 400;
            color: var(--primary-color);
            text-align: right; 
        }
        #suhuC, #suhuF {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    
    <div class="kotak">
        <h1>Aplikasi Cuaca</h1>

        <div class="input-group">
            <input type="text" id="inputLokasi" placeholder="Masukkan nama kota (contoh: Yogyakarta)...">
            <button id="btnGet">Cari</button>
        </div>

        <h2>Detail Cuaca </h2>
        <div class="info-section">
            <div class="info-item">
                <span class="label">Suhu Celcius:</span>
                <span id="suhuC" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Suhu Fahrenheit:</span>
                <span id="suhuF" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Kelembapan:</span>
                <span id="kelembapan" class="value">-</span>
            </div>
        </div>

        <h2>Detail Lokasi </h2>
        <div class="info-section">
            <div class="info-item">
                <span class="label">Negara:</span>
                <span id="negara" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Provinsi:</span>
                <span id="provinsi" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Kota/Kecamatan:</span>
                <span id="kota" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Longitude:</span>
                <span id="long" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Latitude:</span>
                <span id="lat" class="value">-</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        });
    </script>
    

</body>
</html>
